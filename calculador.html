<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUMAR</title>
</head>
<body>
    
    numero1:<input type="text"  id="num1"> <br>
    numero2:<input type="text"  id="num2"> <br>
    <input type="button" value="Sumar" onclick="sumar()">
    <input type="button" value="restar" onclick="restar()">
    <input type="button" value="multiplicar" onclick="alert">
    <input type="button" value="dividir" onclick="alert">
    <script>
    function sumar(){ 

        var num1= parseInt(document.getElementById("num1").value);
        var num2= parseInt(document.getElementById("num2").value);
        var result= num1+num2;
        alert("Tu numero es:" + result)
    }
    function restar(){ 
        var num1= document.getElementById("num1").value;
        var num2= document.getElementById("num2").value;
        var result= parseInt (num1-num2);
        alert("Tu numero es:" + result)
    }
    function multiplicar(){ 
        var num1= document.getElementById("num1").value;
        var num2= document.getElementById("num2").value;
        var result= parseInt (num1*num2);
        alert("Tu numero es:" + result)
    }
    function dividir(){ 
        var num1= document.getElementById("num1").value;
        var num2= document.getElementById("num2").value;
        var result= parseInt (num1/num2);
        alert("Tu numero es:" + result)
    }
    </script>
</body>
</html>
